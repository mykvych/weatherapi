<div class="app-container">
    <app-weather (coordinates)="handleCoordinates($event)" (days)="getWeather($event)"></app-weather>
    <app-map [lat]="lat" [lon]="lon"></app-map>
    <div class="days-container">
        <app-day *ngFor="let day of forecast | keyvalue" [dayInfo]="day.value">{{day.key | getDayName}}</app-day>
    </div>
</div>
